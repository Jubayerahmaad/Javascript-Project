<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="assate/css/style.css">
</head>
<body>

    <section>
        <div class="container">
            <form id="form" class="form">
                <h2>Register Us</h2>
                <div class="form-control">
                    <label for="username">Full Name</label>
                    <input id="username" type="text" placeholder="Enter Your Name">
                    <small>Error Massage</small>
                </div>
    
                <div class="form-control">
                    <label for="email">Email Address</label>
                    <input id="email" type="text" placeholder="Enter Your Email Address">
                    <small>Error Massage</small>
                </div>
    
                <div class="form-control">
                    <label for="password">Password</label>
                    <input id="password" type="text" placeholder="Enter Your Password">
                    <small>Error Massage</small>
                </div>
    
                <div class="form-control">
                    <label for="confirmPassword">Confirm Password</label>
                    <input id="confirmPassword" type="text" placeholder="Confirm Password">
                    <small>Error Massage</small>
                </div>

                <button id="submit-btn">Submit</button>
            </form>
        </div>
    </section>
    
    <script src="assate/js/app.js"></script>
</body>
</html>
